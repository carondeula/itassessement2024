<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 600px;
      margin: 30px auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #00bcd4;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <nav>
   <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
	<li><a href="table.html">My Favorite Animals</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Info</a></li>
      </ul>

    </nav>
  </header>

  <main>
    <h1 style="text-align:center; margin-top:20px;">Information</h1>
    <form id="contactForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <span class="error" id="nameError"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="emailError"></span>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <span class="error" id="messageError"></span>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
     <p>Animal & Nature Lover Portfolio | Caron Deula | <a href="mailto:carondeula2@gmail.com.">carondeula2@gmail.com</a></p>
    <p>Â© 2025 All Rights Reserved</p>
  </footer>

  <script>
    function validateForm() {
      let valid = true;
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("messageError").innerText = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required.";
        valid = false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Enter a valid email.";
        valid = false;
      }

      if (message === "") {
        document.getElementById("messageError").innerText = "Please write a message.";
        valid = false;
      }

      return valid;
    }
  </script>
</body>
</html>
